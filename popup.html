<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransLang Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 360px;
            padding: 15px;
        }

        h3 {
            margin-bottom: 6px;
        }
        
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
        }
        input[submit] {
            padding: 3px 8px;
        }
    </style>
</head>
<body>
    <h3>Adicionar opções de línguas na pesquisa do Google</h3>
    <form id="add-lang">
        <label for="add-lang-button">adicionar língua:</label>
        <select name="add-lang-button" id="add-lang-button">
            <option value="pt-br">Portugês (Brasil)</option>
            <option value="en">Inglês</option>
            <option value="jp">Japonês</option>
        </select>
        <input type="submit">
    </form>
    <h3>Escolher língua de tradução à texto selecionado</h3>
    <form id="translate-lang">
        <label for="translation-lang">adicionar língua:</label>
        <select name="translation-lang" id="translation-lang">
            <option value="pt-br">Portugês (Brasil)</option>
            <option value="en">Inglês</option>
            <option value="jp">Japonês</option>
        </select>
        <input type="submit">
    </form>
    <script src="popup.js"></script>
</body>
</html>
